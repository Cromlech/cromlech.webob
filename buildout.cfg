[buildout]
develop = .
parts = py.test
versions = versions
find-links = http://pypi.dolmen-project.org/find-links
extensions = mr.developer

# mr.developer
always-checkout = true
auto-checkout = *
sources = sources
sources-dir = checkouts


[sources]
crom = git git@github.com:trollfot/crom.git
grokker = git git@github.com:trollfot/grokker.git
cromlech.browser = git gitosis@devel.dolmen-project.org:cromlech.browser.git branch=crom


[versions]
WebOb = 1.2.1
six = 1.3.0
zc.buildout = 2.1.0
zc.recipe.egg = 2.0
zope.exceptions = 4.0.6
zope.testrunner = 4.3.3
zope.interface = 4.0.1
venusian = 1.0a8


[py.test]
recipe = zc.recipe.egg
# Need exit status code for buildbot.
# See https://bugs.launchpad.net/zc.buildout/+bug/164629
initialization =
    import sys
    if not sys.argv[1:]:sys.argv.append('src/cromlech/webob')
    sys.argv.append('--doctest-modules')
eggs =
    cromlech.webob[test]
    pytest
